box: wercker/golang@1.3.1
deploy:
  steps:
    - setup-go-workspace
    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get ./...
    # Build the project
    - script:
        name: go build
        code: |
          cd server
          go build -o fileproxy
    - add-to-known_hosts:
        hostname: $DEPLOY_IP
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $WERCKER_PRIVATE
        overwrite: true
    - script:
        name: echo
        code: |
          pwd
          ls -la
          cd server
          scp -i $PRIVATEKEY_PATH fileproxy root@$DEPLOY_IP:/var/www
    - script:
        name: restart app
        code: ssh -i $PRIVATEKEY_PATH root@$DEPLOY_IP "supervisorctl restart fileproxy"
