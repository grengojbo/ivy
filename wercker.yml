box: wercker/golang@1.3.1
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    - script:
        name: install graphicsmagicks
        code: |
          sudo apt-get install graphicsmagick
    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
deploy:
  steps:
    - setup-go-workspace
    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get ./...
    # Build the project
    - script:
        name: go build
        code: |
          cd ivy
          go build -o ivy
    - add-to-known_hosts:
        hostname: $DEPLOY_IP
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $WERCKER_PRIVATE
        overwrite: true
    - script:
        name: echo
        code: |
          pwd
          ls -la
          cd ivy
          ssh -i $PRIVATEKEY_PATH root@$DEPLOY_IP "supervisorctl stop ivy"
          scp -i $PRIVATEKEY_PATH ivy root@$DEPLOY_IP:/var/www
    - script:
        name: restart app
        code: ssh -i $PRIVATEKEY_PATH root@$DEPLOY_IP "supervisorctl restart ivy"
